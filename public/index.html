<html lang="en">
<head>

    <title>Three Card Tarot Spread</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<div class="tarot-container">
    <h1>Three Card Tarot Spread</h1>
    <div class="cards">
        <div class="card" id="card1">
            <h3 id="title1">Card Title</h3>
            <button onclick="drawCard(1)">Draw Card</button>
            <button onclick="shuffleCard(1)">Shuffle Card</button>
            <div class="desc"><p id="desc1">Card Description</p></div>
            <div class="info-icon" id="info-icon1">?</div>
        </div>
        <div class="card" id="card2">
            <h3 id="title2">Card Title</h3>
            <button onclick="drawCard(2)">Draw Card</button>
            <button onclick="shuffleCard(2)">Shuffle Card</button>
            <div class="desc"><p id="desc2">Card Description</p></div>
            <div class="info-icon" id="info-icon2">?</div>
        </div>
        <div class="card" id="card3">
            <h3 id="title3">Card Title</h3>
            <button onclick="drawCard(3)">Draw Card</button>
            <button onclick="shuffleCard(3)">Shuffle Card</button>
            <div class="desc"><p id="desc3">Card Description</p></div>
            <div class="info-icon" id="info-icon3">?</div>
        </div>
    </div>

    <div class="footer-section">

</div>
